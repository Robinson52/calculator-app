<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculator</title>

  <link rel="stylesheet" href="style.css" />

  <!-- PWA additions -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
</head>

<body>
  <main class="calc">
    <!-- Scientific toggle -->
    <button id="toggleSci" class="key wide">Scientific</button>

    <!-- Display -->
    <div class="display" aria-label="Calculator display">
      <div id="history" class="history"></div>
      <input id="screen" class="screen" value="0" readonly />
    </div>

    <!-- Keys -->
    <div class="keys">
      <!-- Scientific buttons -->
      <button data-fn="sqrt" class="key sci">√</button>
      <button data-fn="pow2" class="key sci">x²</button>
      <button data-fn="sin" class="key sci">sin</button>
      <button data-fn="cos" class="key sci">cos</button>
      <button data-fn="tan" class="key sci">tan</button>

      <!-- Normal buttons -->
      <button data-action="clear" class="key wide">AC</button>
      <button data-action="delete" class="key">DEL</button>
      <button data-op="/" class="key op">÷</button>

      <button data-num="7" class="key">7</button>
      <button data-num="8" class="key">8</button>
      <button data-num="9" class="key">9</button>
      <button data-op="*" class="key op">×</button>

      <button data-num="4" class="key">4</button>
      <button data-num="5" class="key">5</button>
      <button data-num="6" class="key">6</button>
      <button data-op="-" class="key op">−</button>

      <button data-num="1" class="key">1</button>
      <button data-num="2" class="key">2</button>
      <button data-num="3" class="key">3</button>
      <button data-op="+" class="key op">+</button>

      <button data-action="sign" class="key">±</button>
      <button data-num="0" class="key">0</button>
      <button data-action="dot" class="key">.</button>
      <button data-action="equals" class="key eq">=</button>
    </div>
  </main>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="pwa.js"></script>
</body>
</html>
